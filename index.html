<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Application</title>
</head>
<body>
  <h1>Hotel Booking Application</h1>

  <h2>Search Hotels</h2>
  <form>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="check-in">Check-in Date:</label>
    <input type="date" id="check-in" name="check-in" required><br><br>

    <label for="check-out">Check-out Date:</label>
    <input type="date" id="check-out" name="check-out" required><br><br>

    <label for="rooms">Number of Rooms:</label>
    <input type="number" id="rooms" name="rooms" min="1" required><br><br>

    <input type="submit" value="Search">
  </form>

  <h2>Leave a Review</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating" required>
      <option value="5">5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Star</option>
    </select><br><br>

    <label for="review">Review:</label>
    <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

    <input type="submit" value="Submit Review">
  </form>
</body>
</html>
